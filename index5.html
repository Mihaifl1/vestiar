<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cazan Monitor MQTT</title>

  <!-- MQTT -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 { margin-top: 0; }

    /* ===== TABS ===== */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      background: #e0e0e0;
    }

    .tab-btn.active {
      background: #1f6feb;
      color: #fff;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    /* ===== CARDS ===== */
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }

    .value {
      font-size: 32px;
      font-weight: bold;
      margin-top: 8px;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .row .card {
      flex: 1;
      min-width: 220px;
    }

    #status {
      margin: 10px 0 16px 0;
      padding: 10px 12px;
      border-radius: 8px;
      background: #fff;
      display: inline-block;
    }

    .alert-on { background: #ffe3e3 !important; }

    .alert-badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 14px;
      margin-left: 8px;
    }

    .badge-ok { background: #e7fff0; color: #0b7a35; }
    .badge-warn { background: #fff1c9; color: #8a5a00; }
    .badge-alarm { background: #ffd0d0; color: #a40000; }
    .badge-snooze { background: #e0e0ff; color: #2b2b8a; }

    .small {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }

    input[type="range"] { width: 100%; }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
    }

    .btn-primary { background: #1f6feb; color: #fff; }
    .btn-danger { background: #d1242f; color: #fff; }
    .btn-ghost { background: #f0f0f0; color: #333; }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>

<h1>ğŸ”¥ Cazan Monitor</h1>

<!-- TABS -->
<div class="tabs">
  <button class="tab-btn active" onclick="showTab('monitor')">ğŸ“Ÿ Monitor</button>
  <button class="tab-btn" onclick="showTab('grafic')">ğŸ“Š Grafic</button>
</div>

<!-- ================= TAB MONITOR (TOT CE AVEAI) ================= -->
<div id="monitor" class="tab active">

  <div id="status">Conectare MQTT...</div>
  <span id="badge" class="alert-badge badge-warn">NECUNOSCUT</span>

  <div class="row">
    <div class="card">
      <div>ğŸŒ¡ Temperatura</div>
      <div class="value" id="temp">--</div>
      <div class="small" id="tempHint">AÈ™tept date...</div>
    </div>

    <div class="card">
      <div>ğŸšª UÈ™Äƒ</div>
      <div class="value" id="door">--</div>
    </div>
  </div>

  <div class="card">
    <div>â± Timp de la Ã®nchiderea uÈ™ii</div>
    <div class="value" id="door_time">--</div>
  </div>

  <div class="card">
    <div>âš™ï¸ TemperaturÄƒ minimÄƒ (5â€“90 Â°C)</div>

    <input type="range" id="minTemp" min="5" max="90" step="1" value="5" />
    <div class="value"><span id="minTempVal">5</span> Â°C</div>

    <div class="btn-row">
      <button class="btn btn-primary" id="btnArm">ğŸ”” ActiveazÄƒ sunet</button>
      <button class="btn btn-ghost" id="btnTest">â–¶ Test</button>
      <button class="btn btn-danger" id="btnStop">â¸ Snooze 30 min</button>

    <div class="small" id="snoozeInfo">â€”</div>

</div>

<!-- ================= TAB GRAFIC (NOU) ================= -->
<div id="grafic" class="tab">

  <div class="card">
    <h2>ğŸ“ˆ TemperaturÄƒ â€“ istoric</h2>
    <canvas id="chart" height="120"></canvas>
  </div>

</div>

<script>
/* ===== TABS ===== */
function showTab(id) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}

/* ===== GRAFIC ===== */
const GRAFIC_URL =
  "https://gmzmfscq78lqlstlh6auyimcbhi9hdve.ui.nabu.casa/api/webhook/cazan_grafic";

const ctx = document.getElementById("chart").getContext("2d");

const chart = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [{
      label: "Temperatura Â°C",
      data: [],
      borderColor: "red",
      borderWidth: 2,
      tension: 0.3,
      pointRadius: 0
    }]
  }
});

async function loadGraph() {
  const r = await fetch(GRAFIC_URL);
  const data = await r.json();

  chart.data.labels = data.map(x => x.time);
  chart.data.datasets[0].data = data.map(x => x.temperatura);
  chart.update();
}

loadGraph();
setInterval(loadGraph, 15000);
</script>

</body>
</html>
