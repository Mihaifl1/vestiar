<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Cazan Monitor MQTT</title>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}
.card {
    background: #fff;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 10px;
}
.value {
    font-size: 32px;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>ğŸ”¥ Cazan Monitor</h1>
<div id="status">Conectare MQTT...</div>

<div class="card">
    <div>ğŸŒ¡ Temperatura</div>
    <div class="value" id="temp">--</div>
</div>

<div class="card">
    <div>ğŸšª UÈ™Äƒ</div>
    <div class="value" id="door">--</div>
</div>

<div class="card">
    <div>â± Timp de la Ã®nchiderea uÈ™ii</div>
    <div class="value" id="door_time">--</div>
</div>

<script>
const brokerUrl = "wss://broker.emqx.io:8084/mqtt";

const topicTemp = "cazan/temperatura";
const topicDoor = "cazan/usa";
const topicDoorEpoch = "cazan/usa_inchisa_epoch";

let doorClosedEpoch = null;

const client = mqtt.connect(brokerUrl);

client.on("connect", () => {
    document.getElementById("status").innerText = "Conectat MQTT âœ…";
    client.subscribe(topicTemp);
    client.subscribe(topicDoor);
    client.subscribe(topicDoorEpoch);
});

client.on("message", (topic, message) => {
    const value = message.toString();

    if (topic === topicTemp) {
        document.getElementById("temp").innerText = value + " Â°C";
    }

    if (topic === topicDoor) {
        document.getElementById("door").innerText = value;
    }

    if (topic === topicDoorEpoch) {
        doorClosedEpoch = parseInt(value);
    }
});

setInterval(() => {
    if (!doorClosedEpoch) return;

    const now = Math.floor(Date.now() / 1000);
    let diff = now - doorClosedEpoch;
    if (diff < 0) diff = 0;

    const h = Math.floor(diff / 3600);
    const m = Math.floor((diff % 3600) / 60);

    document.getElementById("door_time").innerText = `${h} h ${m} min`;
}, 1000);
</script>

</body>
</html>
